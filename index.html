<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flikoo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    #loginScreen, #uploadScreen, #uploadClosedMsg {
      padding: 20px;
      max-width: 500px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="file"] {
      display: block;
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 16px;
      padding: 10px 20px;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #gallery {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #gallery img {
      width: 120px;
      margin: 8px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Pantalla de Login -->
  <div id="loginScreen">
    <h2>Bienvenido a Flikoo</h2>
    <p>Ingrese su nombre para comenzar:</p>
    <input type="text" id="nameInput" placeholder="Tu nombre o cÃ³digo de administrador" />
    <button id="startBtn">Comenzar</button>
  </div>

  <!-- Pantalla de subida -->
  <div id="uploadScreen" class="hidden">
    <h2>Hola <span id="userName"></span> ðŸ‘‹</h2>
    <p>SubÃ­ tus fotos para el evento:</p>
    <input type="file" id="fileInput" multiple accept="image/*" />
    <div id="gallery"></div>
  </div>

  <!-- Mensaje si las subidas estÃ¡n cerradas -->
  <div id="uploadClosedMsg" class="hidden">
    <h3>La subida de fotos estÃ¡ cerrada por el momento.</h3>
  </div>

  <script src="app.js"></script>
</body>
</html>
