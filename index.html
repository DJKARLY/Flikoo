<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flikoo - Subir Fotos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen" id="loginScreen">
    <h1>¬°Bienvenido a Flikoo!</h1>
    <input type="text" id="nameInput" placeholder="Ingresa tu nombre" />
    <button id="startBtn" class="btn">¬°Comenzar!</button>

    <!-- Bot√≥n modo administrador -->
    <button id="adminBtn" class="btn" style="margin-top: 15px; background-color: #555;">Modo Administrador</button>
  </div>

  <div class="screen" id="uploadScreen" style="display:none;">
    <h2>Hola, <span id="userName"></span> üëã</h2>
    <p>Sub√≠ tu foto del evento</p>
    <input type="file" id="fileInput" accept="image/*" multiple />
    <div id="gallery"></div>

    <!-- Enlace para ver la galer√≠a -->
    <a href="galeria.html" target="_blank" class="btn" style="display:block; margin-top: 20px; font-weight: bold;">
      Ver Galer√≠a
    </a>
  </div>

  <p id="uploadClosedMsg" style="display:none; color: #d9534f; font-weight: bold; margin-top: 15px;">
    Lo sentimos, el per√≠odo para subir fotos ya finaliz√≥.
  </p>

  <script>
    document.getElementById("startBtn").addEventListener("click", function () {
      const name = document.getElementById("nameInput").value.trim();
      if (name) {
        if (uploadEnabled) {
          document.getElementById("userName").textContent = name;
          document.getElementById("loginScreen").style.display = "none";
          document.getElementById("uploadScreen").style.display = "block";
        } else {
          document.getElementById("uploadClosedMsg").style.display = "block";
        }
      }
    });

    // Bot√≥n admin
    document.getElementById("adminBtn").addEventListener("click", function () {
      const password = prompt("Ingrese la contrase√±a para acceder al modo administrador:");
      if (password === "Flikoo123") {
        window.location.href = "admin.html";
      } else if (password !== null) {
        alert("Contrase√±a incorrecta.");
      }
    });

    // Puedes activar/desactivar esta bandera desde app.js o manualmente aqu√≠:
    const uploadEnabled = true; // cambia a false si quer√©s desactivar el bot√≥n subir
  </script>
</body>
</html>
