<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flikoo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      margin: 0;
      padding: 0;
    }
    .hidden {
      display: none;
    }
    .screen {
      padding: 2rem;
    }
    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      margin: 1rem 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #ff5e57;
      color: white;
      cursor: pointer;
    }
    #adminLabel {
      background-color: black;
      color: lime;
      font-weight: bold;
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    #gallery img {
      max-width: 150px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="loginScreen" class="screen">
    <h1>Bienvenido a Flikoo 📸</h1>
    <p>Ingresá tu nombre para comenzar</p>
    <input type="text" id="nameInput" placeholder="Tu nombre o código..." />
    <br />
    <button id="startBtn">Comenzar</button>
  </div>

  <!-- Pantalla si está cerrada la subida -->
  <div id="uploadClosedMsg" class="screen hidden">
    <h2>📸 Lo sentimos</h2>
    <p>El período para subir fotos ya finalizó.</p>
  </div>

  <!-- Pantalla de carga -->
  <div id="uploadScreen" class="screen hidden">
    <h2>¡Hola <span id="userName"></span>!</h2>
    <div id="adminLabel" class="hidden">🛠 MODO ADMINISTRADOR ACTIVADO</div>

    <p>Subí tus fotos para el evento:</p>
    <input type="file" id="fileInput" multiple accept="image/*" />
    <div id="gallery"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
